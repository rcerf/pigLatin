<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slide Show</title>
  </head>
  <body>
    <div>
      <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Grand_Canyon_Panorama_2013.jpg/1312px-Grand_Canyon_Panorama_2013.jpg" alt="Crand Canyon"/>
      <img src="http://upload.wikimedia.org/wikipedia/commons/6/60/Grand_Canyon_from_air.JPG" alt="Crand Canyon"/>
      <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Map_of_the_Grand_Canyon_National_Monument_1908.jpg/792px-Map_of_the_Grand_Canyon_National_Monument_1908.jpg" alt="Crand Canyon"/>
    </div>
    <script>
      var currentIndex = 0;
      var images = document.getElementsByTagName("IMG");
      var slideShow = function(array){
        for(var i=0; i<array.length; i++){
          array[i].style.display = "none";
        }
        array[currentIndex].style.display = "inline";
        currentIndex++;
        if(currentIndex === array.length){
          currentIndex = 0;
        }
      }
      slideShow(images);
      setInterval(function(){
        slideShow(images);
      }, 1000);
    </script>
  </body>
</html>
